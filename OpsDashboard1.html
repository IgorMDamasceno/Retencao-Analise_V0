<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base target="_top">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Operações</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1b33;
      --card2:#0c1730;
      --text:#e7eefc;
      --muted:#9ab0d6;
      --border:rgba(255,255,255,.08);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 25% -10%, rgba(96,165,250,.22), transparent 50%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(34,197,94,.18), transparent 45%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:22px 18px 48px}
    .topbar{
      display:flex;gap:12px;align-items:center;justify-content:space-between;
      padding:16px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky; top: 10px; backdrop-filter: blur(10px);
      z-index: 10;
    }
    .brand{
      display:flex;flex-direction:column;gap:2px;
    }
    .brand h1{font-size:16px;margin:0;font-weight:700;letter-spacing:.2px}
    .brand .meta{font-size:12px;color:var(--muted)}
    .controls{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end;
    }
    .pill{
      display:flex;align-items:center;gap:8px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius: 999px;
      padding:8px 10px;
    }
    select, input{
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 13px;
      min-width: 140px;
    }
    input{min-width:220px}
    option{color:#0b1220}
    .btn{
      cursor:pointer;
      border:1px solid var(--border);
      background: rgba(255,255,255,.07);
      color:var(--text);
      border-radius: 999px;
      padding:9px 12px;
      font-size: 13px;
      font-weight: 600;
      transition: transform .08s ease, background .15s ease;
      user-select:none;
    }
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(96,165,250,.35), rgba(96,165,250,.12));
      border-color: rgba(96,165,250,.35);
    }
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      input{min-width:160px}
    }
    .opcard{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .ophead{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 14px;
      background: rgba(255,255,255,.03);
      border-bottom:1px solid var(--border);
      gap:10px;
    }
    .opname{
      font-weight:800;
      letter-spacing:.2px;
      font-size:14px;
      line-height:1.2;
      word-break: break-word;
    }
    .opsum{
      font-size:12px;color:var(--muted);white-space:nowrap;
    }
    .sections{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
      padding:12px 12px 14px;
    }
    @media (max-width: 520px){
      .sections{grid-template-columns:1fr}
    }
    .section{
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.025));
      border:1px solid var(--border);
      border-radius: 16px;
      padding:12px;
      min-height: 116px;
    }
    .section .title{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:10px;
    }
    .tag{
      font-size:11px;
      color: var(--text);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      font-weight:700;
      letter-spacing:.25px;
    }
    .kpis{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    .kpi{
      border:1px solid var(--border);
      background: rgba(12,23,48,.55);
      border-radius:14px;
      padding:10px 10px;
    }
    .kpi .lbl{font-size:11px;color:var(--muted);margin-bottom:6px}
    .kpi .val{font-size:14px;font-weight:900}
    .kpi .sub{font-size:11px;color:var(--muted);margin-top:2px}
    .footerline{
      margin-top:12px;
      padding:0 2px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .status{
      display:flex;align-items:center;gap:8px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background: rgba(96,165,250,.9);
      box-shadow: 0 0 0 6px rgba(96,165,250,.12);
    }
    .err{
      background: rgba(239,68,68,.9);
      box-shadow: 0 0 0 6px rgba(239,68,68,.12);
    }
    .skeleton{
      animation: shimmer 1.2s infinite linear;
      background: linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.12), rgba(255,255,255,.06));
      background-size: 200% 100%;
      border-radius: 12px;
      height: 14px;
    }
    @keyframes shimmer { 0%{background-position: 200% 0} 100%{background-position: -200% 0} }
    .muted{color:var(--muted)}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>Operações — Automação x Broadcast</h1>
        <div class="meta">
          Data: <span id="dateLabel" class="muted">—</span> · Atualizado: <span id="updatedLabel" class="muted">—</span>
        </div>
      </div>

      <div class="controls">
        <div class="pill">
          <span class="muted" style="font-size:12px;">Dia</span>
          <select id="dateMode">
            <option value="today" selected>Hoje</option>
            <option value="yesterday">Ontem</option>
          </select>
        </div>

        <div class="pill">
          <span class="muted" style="font-size:12px;">Buscar</span>
          <input id="search" placeholder="Ex.: JN US CC…" autocomplete="off" />
        </div>

        <button class="btn primary" id="refreshBtn">Atualizar</button>
      </div>
    </div>

    <div class="footerline">
      <div class="status">
        <span class="dot" id="statusDot"></span>
        <span id="statusText" class="muted">Carregando…</span>
      </div>
      <div class="muted" id="countText">—</div>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <script>
    const els = {
      grid: document.getElementById('grid'),
      dateMode: document.getElementById('dateMode'),
      search: document.getElementById('search'),
      refreshBtn: document.getElementById('refreshBtn'),
      dateLabel: document.getElementById('dateLabel'),
      updatedLabel: document.getElementById('updatedLabel'),
      statusDot: document.getElementById('statusDot'),
      statusText: document.getElementById('statusText'),
      countText: document.getElementById('countText'),
    };

    let rawData = null;

    const fmtUSD = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
    const fmtInt = new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 });
    const fmtRps = new Intl.NumberFormat('en-US', { maximumFractionDigits: 4 });

    function setStatus(ok, text) {
      els.statusDot.classList.toggle('err', !ok);
      els.statusText.textContent = text || '';
    }

    function skeletonCard() {
      return `
        <div class="opcard">
          <div class="ophead">
            <div style="width:55%">
              <div class="skeleton" style="height:14px;width:80%"></div>
            </div>
            <div style="width:30%">
              <div class="skeleton" style="height:12px;width:100%"></div>
            </div>
          </div>
          <div class="sections">
            <div class="section">
              <div class="title">
                <span class="tag">Automação</span>
                <div class="skeleton" style="height:12px;width:50px"></div>
              </div>
              <div class="kpis">
                <div class="kpi"><div class="skeleton" style="height:12px;width:70%"></div><div class="skeleton" style="height:16px;width:90%;margin-top:8px"></div></div>
                <div class="kpi"><div class="skeleton" style="height:12px;width:70%"></div><div class="skeleton" style="height:16px;width:90%;margin-top:8px"></div></div>
                <div class="kpi"><div class="skeleton" style="height:12px;width:70%"></div><div class="skeleton" style="height:16px;width:90%;margin-top:8px"></div></div>
              </div>
            </div>
            <div class="section">
              <div class="title">
                <span class="tag">Broadcast</span>
                <div class="skeleton" style="height:12px;width:50px"></div>
              </div>
              <div class="kpis">
                <div class="kpi"><div class="skeleton" style="height:12px;width:70%"></div><div class="skeleton" style="height:16px;width:90%;margin-top:8px"></div></div>
                <div class="kpi"><div class="skeleton" style="height:12px;width:70%"></div><div class="skeleton" style="height:16px;width:90%;margin-top:8px"></div></div>
                <div class="kpi"><div class="skeleton" style="height:12px;width:70%"></div><div class="skeleton" style="height:16px;width:90%;margin-top:8px"></div></div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderSkeleton() {
      els.grid.innerHTML = Array.from({length: 6}).map(() => skeletonCard()).join('');
      els.countText.textContent = '—';
    }

    function opCard(op) {
      const a = op.automacao || { sessions: 0, revenue: 0, rps: 0 };
      const b = op.broadcast || { sessions: 0, revenue: 0, rps: 0 };

      const totalRev = (a.revenue || 0) + (b.revenue || 0);
      const totalSess = (a.sessions || 0) + (b.sessions || 0);

      return `
        <div class="opcard" data-op="${escapeHtml(op.operation || '')}">
          <div class="ophead">
            <div class="opname">${escapeHtml(op.operation || '')}</div>
            <div class="opsum">${fmtUSD.format(totalRev)} · ${fmtInt.format(totalSess)} sess</div>
          </div>

          <div class="sections">
            ${sectionHtml('Automação', a)}
            ${sectionHtml('Broadcast', b)}
          </div>
        </div>
      `;
    }

    function sectionHtml(title, d) {
      const sessions = Number(d.sessions || 0);
      const revenue = Number(d.revenue || 0);
      const rps = Number(d.rps || 0);

      return `
        <div class="section">
          <div class="title">
            <span class="tag">${title}</span>
            <span class="muted" style="font-size:12px;">&nbsp;</span>
          </div>
          <div class="kpis">
            <div class="kpi">
              <div class="lbl">Sessões</div>
              <div class="val">${fmtInt.format(sessions)}</div>
              <div class="sub">requests de interstitial</div>
            </div>
            <div class="kpi">
              <div class="lbl">Receita</div>
              <div class="val">${fmtUSD.format(revenue)}</div>
              <div class="sub">ajustada por revshare</div>
            </div>
            <div class="kpi">
              <div class="lbl">RPS</div>
              <div class="val">${fmtRps.format(rps)}</div>
              <div class="sub">revenue / sessions</div>
            </div>
          </div>
        </div>
      `;
    }

    function renderData(data) {
      rawData = data || null;

      els.dateLabel.textContent = data?.dateLabel || data?.date || '—';
      els.updatedLabel.textContent = data?.generatedAt || '—';

      const ops = (data?.operations || []);
      const q = (els.search.value || '').trim().toLowerCase();

      const filtered = q
        ? ops.filter(x => String(x.operation || '').toLowerCase().includes(q))
        : ops;

      els.grid.innerHTML = filtered.map(opCard).join('');
      els.countText.textContent = `${filtered.length} / ${ops.length} operações`;

      if (!ops.length) {
        els.grid.innerHTML = `
          <div class="opcard" style="grid-column:1/-1;">
            <div class="ophead">
              <div class="opname">Sem dados para o dia selecionado</div>
              <div class="opsum">—</div>
            </div>
            <div style="padding:14px;color:var(--muted);font-size:13px;">
              Verifique se a aba base tem registros para esse dia e se as utm_source de Automação/Broadcast estão configuradas.
            </div>
          </div>
        `;
      }
    }

    function fetchData() {
      renderSkeleton();
      setStatus(true, 'Carregando…');

      const dateMode = els.dateMode.value || 'today';

      google.script.run
        .withSuccessHandler((data) => {
          renderData(data);
          setStatus(true, 'OK');
        })
        .withFailureHandler((err) => {
          setStatus(false, err?.message || String(err));
          els.grid.innerHTML = `
            <div class="opcard" style="grid-column:1/-1;">
              <div class="ophead">
                <div class="opname">Erro ao carregar</div>
                <div class="opsum">—</div>
              </div>
              <div style="padding:14px;color:var(--muted);font-size:13px;line-height:1.5;">
                ${escapeHtml(err?.message || String(err))}
              </div>
            </div>
          `;
          els.countText.textContent = '—';
        })
        .getOpsDashboardData({ dateMode });
    }

    function escapeHtml(str) {
      return String(str || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    els.refreshBtn.addEventListener('click', fetchData);
    els.dateMode.addEventListener('change', fetchData);
    els.search.addEventListener('input', () => rawData && renderData(rawData));

    fetchData();
  </script>
</body>
</html>
